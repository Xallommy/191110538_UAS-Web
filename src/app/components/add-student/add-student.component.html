<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Signin</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="submit()" id="form">
    <div class="form-floating mb-3">
      <input
        id="email"
        [class.is-invalid]="f['email'].touched && f['email'].invalid"
        placeholder="35"
        formControlName="email"
        type="text"
        class="form-control"
        required
      />
      <label for="email">Email Address</label>
      <div
        *ngIf="f['email'].touched && f['email'].invalid"
        class="text-danger text-sm-start"
      >
        <small *ngIf="f['email'].errors && f['email'].errors['required']"
          >Email is required.</small
        >
        <small *ngIf="f['email'].errors && f['email'].errors['email']"
          >Email is invalid.</small
        >
      </div>
    </div>
    <div class="form-floating mb-3">
      <input
        id="password"
        [class.is-invalid]="f['password'].touched && f['password'].invalid"
        placeholder="35"
        formControlName="password"
        type="password"
        class="form-control"
        required
      />
      <label for="password">Password</label>
      <div
        *ngIf="f['password'].touched && f['password'].invalid"
        class="text-danger text-sm-start"
      >
        <small *ngIf="f['password'].errors && f['password'].errors['required']"
          >Password is required.</small
        >
        <small
          *ngIf="f['password'].errors && f['password'].errors?.['minLength']"
          >Password must 8 characters.</small
        >
      </div>
    </div>
  </form>
  <button type="submit" form="form" class="btn btn-outline-primary">
    Login
  </button>
</div>
